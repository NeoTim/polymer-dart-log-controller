<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_selector.html">
<link rel="import" href="../../packages/core_elements/core_collapse.html">
<polymer-element name="log-controller" attributes="logLevel,printToConsole">
  <template>
    <link rel="stylesheet" href="log_controller.css">
    <p>Log Level: <button on-click="{{toggleCollapseLevels}}">{{logLevel}}</button></p>
    <core-collapse id="collapseLevels">
      <core-selector class="levels" valueattr="label" selected="{{logLevel}}">
        <template repeat="{{levelName in levelNames}}">
          <div label="{{levelName}}">{{levelName}}</div>
        </template>
      </core-selector>
    </core-collapse>
  </template>
  <script type="application/dart" src="log_controller.dart"></script>
</polymer-element>
